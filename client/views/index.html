<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>BEER!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
     <div ng-controller="beerController" class="container">
  <div class="add-beer">
  <p>{{1+3}}</p>
    <h1 class="text-center">Add a Beer</h1>
    <form>
      <div class="form-group">
        <input ng-model='name' type="text" class="form-control" id="name" placeholder="Enter the beer name" required>
      </div>
      <div class="form-group">
        <input ng-model='type' type="text" class="form-control" id="type" placeholder="Enter the beer type" required>
      </div>
      <div class="form-group">
        <input ng-model='abv' type="number" step="0.1" class="form-control" id="abv" placeholder="Enter the beer abv" required>
      </div>
      <button ng-click='addBeer()' class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
  <br><hr>
  <div class="message-section">
    <p class="alert alert-info" role="alert" id="message"></p>
  </div>
  <div class="beer-section">
    <h2 class="text-center"></h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Abv</th>
        </tr>
      </thead>
      <tbody id="all-beers">
       <tr ng-repeat='beer in beers'>
          <td>{{beer.name}}</td>
          <td>{{beer.type}}</td>
          <td>{{beer.abv}}</td>
          <td class='text-right'>
            <button ng-click="editBeer(beer._id)" class='btn btn-primary'><span class='glyphicon glyphicon-pencil'></span></button>
            <button ng-click="deleteBeer(beer._id)" class='btn btn-danger'><span class='glyphicon glyphicon-remove'></span></button>
            </td>
        </tr>
      </tbody>
    </table>
    <form>
  <div class="form-group">
    <label>Name</label>
    <input ng-model='newName'type="text" class="form-control" id="name" placeholder="Name of Beer" required>
  </div>
  <div class="form-group">
    <label>Type</label>
    <input ng-model='newType' type="text" class="form-control" id="type" placeholder="Type of Beer" required>
  </div>
  <div class="form-group">
    <label>ABV</label>
    <input ng-model='newAbv' type="number" step="0.1" class="form-control" id="abv" placeholder="Abv percentage" required>
  </div>
  <button ng-click='editBeer(beer.name)' type="submit" class="btn btn-default" required>Update</button>
</form>
  </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers.js"></script>
    <script type="text/javascript" src="/js/directives.js"></script>
    <script type="text/javascript" src="/js/filters.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
  </body>
</html>
